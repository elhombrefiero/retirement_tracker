{% extends 'finances/master_template.html' %}

{% block header_extra %}
    <Title>Debugging Plots</Title>
    <!-- Chart.js -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.29.1/moment.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js@2.9.4/dist/Chart.min.js"></script>

{% endblock %}

{% block mymessage %}
<div>
  <canvas id="piechart"></canvas>
</div>
<button class="button" id="id_username">Click me</button>
{% endblock %}

{% block jsstuff %}
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
<script>
const ctx = document.getElementById('piechart');
var chartmb = new Chart(ctx, {
    type: 'line',
  });

$(document).ready(function () {
    // create an AJAX JSON request
    url = "{% url 'plot_expenses_cumulative_month_year' userpk month year %}";
    console.log(url);
    $.getJSON(url, function(result) {
        console.log(url);
        console.log(result);
        chartmb.data = result.data;
        chartmb.options = result.config.options;
        chartmb.update();
        });
    });
</script>
{% endblock %}
