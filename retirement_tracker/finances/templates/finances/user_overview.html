<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <link rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bulma@0.9.3/css/bulma.min.css">
  <title>{{user.name}}'s Accounts</title>
</head>
<body>
<!--Navbar-->
<nav class="level">
  <div class="level-left">
    <p class="level-item">
      <a class="button is-success" href="/finances">HOME</a>
    </p>
    <p class="level-item">
      <a class="button is-success" onclick="history.back()">GO BACK</a>
    </p>
  </div>
</nav>
<!--End Navbar-->
<h1>Accounts:</h1>
{% for account in accounts %}
<h2 class="account"><a href="/finances/account_overview={{account.id}}">{{account.name}}</a></h2>
{% endfor %}
</body>
</html>
